<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <img class="top" src="images/bg-pattern-top.svg" alt="top">

    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="top">



    <div class="tarjeta">

      <img src="images/bg-pattern-card.svg" alt="pattern">

      <img class="foto" src="images/2834834.png">

      <p class="name">Victor Crest<span> 26</span></p>

      <p class="lon">London</p>

      <hr class="line">

      <div class="cuadro1">
        <p class="na">80K</class>
        </p>
        <p class="fol">Followers</class>
        </p>

      </div>


      <div class="cuadro2">
        <p class="na">803K</class>
        </p>
        <p class="fol">Likes</class>
        </p>


      </div>


      <div class="cuadro3">
        <p class="na">1.4K</class>
        </p>
        <p class="fol">Photos</class>
        </p>


      </div>




    </div>







  </div>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
